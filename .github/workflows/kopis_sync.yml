name: KOPIS Daily Sync

on:
  schedule:
    # 매일 새벽 2시 (UTC 17시 = KST 02시)
    - cron: '0 17 * * *'
  workflow_dispatch:  # 수동 실행

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pymongo requests python-dotenv
      
      - name: Run KOPIS Shows Sync
        env:
          KOPIS_API_KEY: ${{ secrets.KOPIS_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          cd yangdomany
          python kopis_sync.py
      
      - name: Run Boxoffice Sync
        env:
          KOPIS_API_KEY: ${{ secrets.KOPIS_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          cd yangdomany
          python boxoffice_sync.py