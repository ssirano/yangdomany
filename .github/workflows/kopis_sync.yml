name: KOPIS Daily Sync

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd yangdomany
          pip install pymongo requests python-dotenv
      
      - name: Run KOPIS Sync
        env:
          KOPIS_API_KEY: ${{ secrets.KOPIS_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          cd yangdomany
          python kopis_sync.py